<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Dashboard Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="monthly_adr_report.html">Monthly ADR Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Narrowdown.html">Narrowdown Analysis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hotel Analytics Dashboard</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Channel Mix Overview</h3>
                <canvas id="channelMixChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>ADR by Room Type</h3>
                <canvas id="adrRoomTypeChart"></canvas>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Seasonal ADR Analysis</h3>
                <canvas id="seasonalAdrChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Channel Mix Overview
        const channelMixData = {
            labels: ["Booking.com", "Agoda", "Expedia", "Others"],
            datasets: [{
                label: 'Channel Share (%)',
                data: [55, 30, 10, 5],
                backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'],
            }]
        };
        new Chart(document.getElementById('channelMixChart'), {
            type: 'pie',
            data: channelMixData
        });

        // ADR by Room Type
        const adrRoomTypeData = {
            labels: ["Deluxe", "Standard", "Suite", "Economy"],
            datasets: [{
                label: 'Average Daily Rate (THB)',
                data: [2500, 1800, 4000, 1500],
                backgroundColor: '#4e73df'
            }]
        };
        new Chart(document.getElementById('adrRoomTypeChart'), {
            type: 'bar',
            data: adrRoomTypeData
        });

        // Seasonal ADR Analysis
        const seasonalAdrData = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: 'ADR by Month (THB)',
                data: [2200, 2300, 2400, 2500, 2100, 2000, 2700, 2600, 2400, 2300, 2500, 2600],
                backgroundColor: '#1cc88a'
            }]
        };
        new Chart(document.getElementById('seasonalAdrChart'), {
            type: 'line',
            data: seasonalAdrData
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
